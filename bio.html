<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biology Quiz 1–90 | Made by Irfan Ali</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
font-family:Segoe UI;
background:linear-gradient(135deg,#0f2027,#2c5364);

margin:0;
padding:20px;
}

.container{
max-width:1000px;
margin:auto;

border-radius:15px;

}

h1{

}

.question{

margin:12px 0;
border-radius:10px;
}

.option{
background:white;
color:black;
padding:10px;
margin:6px 0;
border-radius:8px;
cursor:pointer;
transition:0.3s;
}

.option:hover{
background:#ddd;
}

.correct{
background:#28a745 !important;
color:white;
}

.wrong{
background:#dc3545 !important;
color:white;
}

.footer{
text-align:center;
margin-top:20px;
font-size:18px;
}

<body>

<div class="container">

<div id="quiz"></div>

<div class="footer">Made by Irfan Ali</div>

</div>

const quiz=document.getElementById("quiz");

quizData.forEach((data,index)=>{

let div=document.createElement("div");
div.className="question";

let q=document.createElement("h3");
q.innerText=(index+1)+". "+data.q;
div.appendChild(q);

data.options.forEach((opt,i)=>{

let btn=document.createElement("div");
btn.className="option";
btn.innerText=opt;

btn.onclick=()=>{

let all=div.querySelectorAll(".option");
all.forEach(o=>o.onclick=null);

if(i===data.correct){
btn.classList.add("correct");
btn.innerHTML+=" ✓";
}else{
btn.classList.add("wrong");
all[data.correct].classList.add("correct");
all[data.correct].innerHTML+=" ✓";
}

};

div.appendChild(btn);

});

quiz.appendChild(div);

});

</script>

</body>
</html>
