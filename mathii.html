{q:"If the mean of 5 observations is 10 then their total is",o:["15","50","10","5"],a:1},

{q:"If two triangles have same shape but different size they are",o:["Congruent","Similar","Equivalent","Isosceles"],a:1}







];

let quiz = document.getElementById("quiz");
let score = 0;

quizData.forEach((q,i)=>{
  let div=document.createElement("div");
  div.className="question";
  div.innerHTML=`<b>${i+1}. ${q.q}</b>`;
  q.o.forEach((opt,idx)=>{
    let o=document.createElement("div");
    o.className="option";
    o.innerHTML=opt+" <span></span>";
    o.onclick=()=>{
      if(o.classList.contains("done"))return;
      let opts=o.parentNode.querySelectorAll(".option");
      opts.forEach(x=>x.classList.add("done"));
      if (idx === q.a) {
  // correct selected
  o.classList.add("correct");
  o.querySelector("span").innerHTML = "✔";
  score++;
} else {
  // wrong selected
  o.classList.add("wrong");
  o.querySelector("span").innerHTML = "✘";

  // show correct answer
  let allOptions = o.parentNode.querySelectorAll(".option");
  allOptions[q.a].classList.add("correct");
  allOptions[q.a].querySelector("span").innerHTML = "✔";
}

      if(i===quizData.length-1){
        document.getElementById("score").style.display="block";
        document.getElementById("score").innerHTML=
        `Your Score: <b>${score}/${quizData.length}</b>`;
      }
    };
    div.appendChild(o);
  });
  quiz.appendChild(div);
});
</script>
